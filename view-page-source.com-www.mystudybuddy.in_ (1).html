document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;
var touchCount = 0; // Number of active touch points                                                      

function handleTouchStart(evt) {                                         
    if (evt.touches.length === 3) {  // Check for three fingers
        touchCount = 3;
        xDown = evt.touches[0].clientX;                                      
        yDown = evt.touches[0].clientY;  
    } else {
        touchCount = 0; // Reset if not three fingers
    }
};                                                

function handleTouchMove(evt) {
    if (!xDown || !yDown || touchCount !== 3) {  // Only proceed if three fingers
        return;
    }

    var xUp = evt.touches[0].clientX;     
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if (Math.abs(xDiff) > Math.abs(yDiff)) { 
        if (xDiff > 0) {
            // Left swipe with three fingers
            alert("Three-finger left swipe detected! Screenshot disabled.");
        } else {
            // Right swipe with three fingers
            alert("Three-finger right swipe detected! Screenshot disabled.");
        }                       
    } else {
        if (yDiff > 0) {
            // Up swipe with three fingers
            alert("Three-finger up swipe detected! Screenshot disabled.");
        } else { 
            // Down swipe with three fingers
            alert("Three-finger down swipe detected! Screenshot disabled.");
        }                                                                 
    }
    // Reset values
    xDown = null;
    yDown = null;
    touchCount = 0;                                             
};


</script>
